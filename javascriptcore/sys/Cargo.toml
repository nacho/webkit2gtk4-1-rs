[package]
name = "javascriptcore4-rs-sys"
version = "0.3.0"
authors = ["The Gtk-rs Project Developers"]
description = "Sys functions for the Rust bindings of the javacriptcore library"
repository = "https://github.com/vhdirk/javascriptcore-rs"
license = "MIT"
homepage = "http://gtk-rs.org"
keywords = ["javascript", "gtk-rs", "gnome"]
build = "build.rs"
edition = "2021"

[package.metadata.system-deps.javascriptcoregtk_4_1]
name = "javascriptcoregtk-4.1"
version = "2.24"

[package.metadata.system-deps.javascriptcoregtk_4_1.v2_28]
version = "2.28"

[package.metadata.system-deps.javascriptcoregtk_4_1.v2_38]
version = "2.38"

[package.metadata.docs.rs]
features = []
rustc-args = ["--cfg", "docsrs"]
rustdoc-args = ["--cfg", "docsrs", "--generate-link-to-definition"]

[lib]
name = "javascriptcore4_rs_sys"

[dependencies]
libc = "0.2"

[dependencies.glib]
package = "glib-sys"
version = "0.18"

[dependencies.gobject]
package = "gobject-sys"
version = "0.18"

[build-dependencies]
system-deps = "6"

[dev-dependencies]
shell-words = "1.0.0"
tempfile = "3"

[features]
v2_28 = []
v2_38 = ["v2_28"]
